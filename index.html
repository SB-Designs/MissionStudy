<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study App - Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="flashcard">
            <div class="question" id="question">What is the capital of France?</div>
            <button id="show-answer">Show Answer</button>
            <div class="answer" id="answer">Paris</div>
            <div class="feedback">
                <button class="feedback-btn" data-feedback="perfect">Perfect (Don't show again)</button>
                <button class="feedback-btn" data-feedback="great">Great (Show at the end)</button>
                <button class="feedback-btn" data-feedback="fine">Fine (Show in 4 cards time)</button>
                <button class="feedback-btn" data-feedback="terrible">Terrible (Show in 2 cards time)</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
