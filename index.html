<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Flashcard App</h1>
        <div class="upload-section">
            <input type="text" id="question-input" placeholder="Enter question">
            <input type="text" id="answer-input" placeholder="Enter answer">
            <button onclick="addFlashcard()">Add Flashcard</button>
        </div>
        <div class="flashcard-container">
            <div id="flashcard">
                <p id="flashcard-question"></p>
                <button id="show-answer-btn" onclick="showAnswer()">Show Answer</button>
                <p id="flashcard-answer" style="display: none;"></p>
            </div>
        </div>
        <div class="controls">
            <button onclick="rateFlashcard('perfect')">Perfect</button>
            <button onclick="rateFlashcard('great')">Great</button>
            <button onclick="rateFlashcard('fine')">Fine</button>
            <button onclick="rateFlashcard('terrible')">Terrible</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
